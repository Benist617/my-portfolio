<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Todo App </title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">To Do App</a>
    </nav>

    <div class="container-fluid">
      <div class="row mt-4 mx-3">
        <div class="col my-2">
          <h3> Add Item </h3>
          <div class="form-inline">
            <form class="form-inline" action="add_item/" method="post">
                <input type="text" name="content" class="form-control mb-2" placeholder="type here...">
                <button type="submit" class="btn btn-primary mb-2 ml-4">Submit</button>
            </form>
            <form action="delete_all/" method="post">
                <button type="submit" class="btn btn-secondary mb-2 ml-4" >Delete All</button>
            </form>
          </div>
        </div>
      </div>
      <div class="row mt-4 ml-2">
        <div class="col mt-2 ml-2">
          <ul class="list-group">
            {% for item in all_items %}
              <form class="form-inline" action="delete_item/{{ item.id }}" method="post">
                <li class="list-group-item mb-4 mr-sm-4 col-sm-6 ">{{ item.text }}</li>
                <button type="submit" class="btn btn-danger float-right mb-4">Delete</button>
              </form>
            {% endfor %}
          </ul>
        </div>
      </div>

      <div class="row mt-4 mx-3">
        <div class="col my-2">
          <a href="{% url 'index' %}" class="btn btn-secondary">Back To Home Page</a>
        </div>
      </div>

    </div>

</body>
</html>
