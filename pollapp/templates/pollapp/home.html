<!-- home.html -->
{% extends "pollapp/base.html" %}
{% block title %}Homepage{% endblock %}
{% block main %}

    <div class="card">
        <div class="card-header">
            <h4> Available Polls</h4>
        </div>
        <div class="card-body ">
            <div class="row">
                <li class="list-group">
                    {% for item in all_items %}
                        <li class="list-group-item  border-right-0 border-left-0 col-12">
                            <p class="form-control  col ">{{item.question}}</p>
                            <div class="form-inline float-right">
                                <a href="{% url 'vote' item.id %}" class="btn btn-info btn-sm  active" role="button">Vote</a>
                                <a href="{% url 'results' item.id %}" class="btn btn-secondary ml-1 btn-sm active" role="button">View Results</a>
                            </div>
                        </li>
                    {% endfor %}
                </li>
            </div>
        </div>
    </div>

{% endblock %}
